<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D2L+</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <main class="panel">
    <header class="panel__header">
      <div class="panel__title">D2L+</div>
      <div class="panel__subtitle">Customize your Brightspace view</div>
    </header>

    <section class="panel__section">
      <div class="select-group">
        <label class="select-group__label" for="theme">Theme</label>
        <select id="theme" class="select-group__select">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="midnight">Midnight</option>
          <option value="solarized">Solarized</option>
          <option value="forest">Forest</option>
          <option value="nord">Nord</option>
        </select>
      </div>
      <label class="toggle">
        <span class="toggle__label">Animations</span>
        <input id="animations" type="checkbox" />
        <span class="toggle__control"></span>
      </label>
      <label class="toggle">
        <span class="toggle__label">Quick links</span>
        <input id="quickLinks" type="checkbox" />
        <span class="toggle__control"></span>
      </label>
      <label class="toggle">
        <span class="toggle__label">Focus view</span>
        <input id="focusView" type="checkbox" />
        <span class="toggle__control"></span>
      </label>
      <label class="toggle">
        <span class="toggle__label">Hide default nav</span>
        <input id="hideLegacyNav" type="checkbox" />
        <span class="toggle__control"></span>
      </label>
    </section>

    <footer class="panel__footer">
      <button id="reset" class="btn">Reset defaults</button>
    </footer>
  </main>

  <script src="dist/popup.js"></script>
</body>

</html>
